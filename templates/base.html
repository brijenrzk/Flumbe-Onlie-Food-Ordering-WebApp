{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href=" {% static 'img/fav.png' %} " >
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>flumbe</title>
    <!--
		CSS
		============================================= -->
    <link rel="stylesheet" href=" {% static 'css/linearicons.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/font-awesome.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href=" {% static 'css/bootstrap.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/owl.carousel.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/nice-select.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/nouislider.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/ion.rangeSlider.css' %} " />
    <link rel="stylesheet" href=" {% static 'css/ion.rangeSlider.skinFlat.css' %} " />
    <link rel="stylesheet" href=" {% static 'css/magnific-popup.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/main.css' %} ">
</head>

<body>
  <header class="header_area sticky-header">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="{% url 'food:index' %}"><img src="{% static 'img/logo.svg' %} " alt="" style="width: 100px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="{% url 'food:index' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'food:all_foods' %}">Food</a></li>
                        <li class="nav-item submenu dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
                            <ul class="dropdown-menu">
                            {%if not user.is_authenticated%}
                                <li class="nav-item"><a class="nav-link" href="{% url 'account:login' %}">Login</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'account:register' %}">Signup</a></li>
                              {%else%}
                              <li class="nav-item"><a class="nav-link" href="{% url 'customer:profile' %}">Profile</a></li>
                              <li class="nav-item"><a class="nav-link" href="{% url 'account:logout' %}">Logout</a></li>
                              {%endif%}
                            </ul>
                        </li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                      {%if  user.is_authenticated%}
                        <li class="nav-item"><a href="{% url 'customer:list_order' %}" class="cart"><span class="ti-bag"></span></a></li>
                        {%endif%}
                        <li class="nav-item">
                            <button class="search"><span class="lnr lnr-magnifier" id="search"></span></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="search_input" id="search_input_box">
        <div class="container">
            <form class="d-flex justify-content-between" method="get" action="{%url 'food:list_foods'%}">
                <input type="text" class="form-control" id="search_input" name="q" placeholder="Search Here">
                <button type="submit" class="btn"></button>
                <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
            </form>
        </div>
    </div>
</header>
  {%block content%}

  {%endblock%}
    <script src=" {% static 'js/vendor/jquery-2.2.4.min.js' %} "></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src=" {% static 'js/vendor/bootstrap.min.js' %} "></script>
    <script src=" {% static 'js/jquery.ajaxchimp.min.js' %} "></script>
    <script src=" {% static 'js/jquery.nice-select.min.js' %} "></script>
    <script src=" {% static 'js/jquery.sticky.js' %} "></script>
    <script src=" {% static 'js/nouislider.min.js' %} "></script>
    <script src=" {% static 'js/countdown.js' %} "></script>
    <script src=" {% static 'js/jquery.magnific-popup.min.js' %} "></script>
    <script src=" {% static 'js/owl.carousel.min.js' %} "></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
    <script src=" {% static 'js/gmaps.min.js' %} "></script>
    <script src=" {% static 'js/main.js' %} "></script>
</body>

</html>
